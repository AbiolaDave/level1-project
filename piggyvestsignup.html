<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piggyvestsignup.css">
    <title>Document</title>
</head>
<body>
    <div class="back">
        <img src="./multimedia/bluesignup.png" alt="" class="blue">
        <img src="./multimedia/greensignup.png" alt="" class="green">
        <img src="./multimedia/pinksignup.png" alt="" class="pink">
        <img src="./multimedia/purplesignup.png" alt="" class="purple">
    </div>
    <div><img src="./multimedia/piggyvest-logo.white.svg" alt="" class="logo"></div>
    <div class="sign">
        <div class="login"><h1>Login to your account</h1></div>
        <div class="secure">Securely login to your PiggyVest</div>
        <div class="email">Email or Phone Number</div>
        <form action="">
            <label for="">
                <input type="text" class="mail">
            </label>
            <div class="email">Password</div>
            <input type="text" class="mail">
            <button class="log">LOG IN</button>
        </form>
    </div>
    <div class="register">Don't have an account? Register</div>
    <div class="forgot">Forgot Password?</div>
</body>
</html>
